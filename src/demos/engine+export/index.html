<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OpenCascade.js Model Viewer</title>
  <script src="../../common/freecadIntegration.js"></script>
</head>
<style>
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  #menu {
    flex-basis: 0;
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    padding: 10px;
    background-color: #f0f0f0;
    border-bottom: 1px solid #ddd;
  }
  #viewport {
    flex-basis: 0;
    flex-grow: 1;
  }
  .slider-container {
    display: flex;
    align-items: center;
    margin-right: 10px;
  }
  .slider-container span {
    min-width: 70px;
  }
  .button {
    border: 1px solid gray;
    background-color: #ffffff;
    padding: 1.5px 5px 2px 5px;
    cursor: pointer;
    display: inline-block;
  }
  .button:hover {
    background-color: #f0f0f0;
  }
  #loadingOverlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    display: none;
  }
  #loadingText {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #modelInfo {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    display: none;
  }
</style>
<body>
  <div id="menu">
    <input id="step-file" name="step-file" type="file" accept=".iges,.step,.igs,.stp" style="display:none;"/>
    <label for="step-file" title="Load STEP from File" class="button">Load STEP/IGES</label>
    <div title="Export to STEP" class="button" onclick="exportSTEP()">Export STEP</div>
    
  </div>
  <div id="viewport">
  </div>
  
  <div id="loadingOverlay">
    <div id="loadingText">
      <h3>Loading Model...</h3>
      <p>Please wait while the model is being processed.</p>
    </div>
  </div>
  <!-- Add to your menu section -->
<div class="control-group">
  <label>FreeCAD Service:</label>
  <span id="service-status">‚ö° Checking...</span>
</div>

<div class="control-group">
  <button id="analyze-casting" class="analysis-button" disabled>
      üîç Analyze Casting Features
  </button>
</div>


  
  <div id="modelInfo">
    <h4>Current Model</h4>
    <p id="modelName">No model loaded</p>
    <p id="modelSize"></p>
  </div>
</body>
</html>
