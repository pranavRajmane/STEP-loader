<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>3D CAD Model Upload</title>
 <style>
body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 40px;
 background: linear-gradient(300deg, #b70e0e, #000000);
 display: flex;
 justify-content: center;
 align-items: center;
 min-height: 90vh;
 }
.container {
 max-width: 800px;
 background: linear-gradient(300deg, #b70e0e, #000000);
 border-radius: 8px;
 box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
 padding: 40px;
 text-align: center;
 }
h1 {
 color: white;
 margin-bottom: 30px;
 text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
 }
.upload-area {
 border: 2px dashed white;
 border-radius: 8px;
 padding: 40px;
 margin-bottom: 30px;
 cursor: pointer;
 transition: background-color 0.3s;
 background: rgba(0, 0, 0, 0.2);
 }
.upload-area:hover {
 background-color: rgba(255, 255, 255, 0.1);
 }
.upload-area.active {
 background-color: rgba(255, 255, 255, 0.2);
 border-color: white;
 }
.file-input {
 display: none;
 }
.btn {
 background: linear-gradient(45deg, #b9b5b5, #b9b5b5);
 color: black;
 border: none;
 padding: 12px 24px;
 font-size: 16px;
 border-radius: 25px;
 cursor: pointer;
 margin-top: 20px;
 transition: background-color 0.3s;
 font-weight: bold;
 }
.btn:hover {
 background: linear-gradient(45deg, #b9b5b5, #b9b5b5);
 }
.btn:disabled {
 background-color: #cccccc;
 cursor: not-allowed;
 }
.file-info {
 margin-top: 20px;
 padding: 15px;
 background-color:linear-gradient(300deg, #b70e0e, #000000);
 border-radius: 4px;
 text-align: left;
 display: none;
 }
.file-info h3 {
 margin-top: 0;
 }
.error {
 color: #d93025;
 margin-top: 10px;
 display: none;
 }
p {
 color: white;
 line-height: 1.5;
 text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
 }
</style>
</head>
<body>
 <div class="container">
 <h1>Upload Your 3D CAD Model</h1>
 <p>Upload your STEP or IGES file to view and modify it in our 3D viewer.</p>
 <div id="upload-area" class="upload-area">
 <p>Drag and drop your STEP/IGES file here</p>
 <p>OR</p>
 <button id="browse-btn" class="btn">Browse Files</button>
 </div>
 
 <div id="file-info" class="file-info">
 <h3>File Details</h3>
 <p id="file-name"><strong>Name:</strong> </p>
 <p id="file-size"><strong>Size:</strong> </p>
 <p id="file-type"><strong>Type:</strong> </p>
 </div>
 <p id="error-message" class="error">Please select a valid STEP or IGES file.</p>
 <button id="load-btn" class="btn" disabled>Load Model in Viewer</button>
 </div>
 <input type="file" id="file-input" class="file-input" accept=".step,.stp,.iges,.igs">
</body>
</html>
